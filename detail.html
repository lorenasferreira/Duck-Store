<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Duck & Roll Store</title>
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="stylesheet" href="./styles/detail.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Irish+Grover&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="header"></div>
      <main class="product-page" aria-labelledby="product-title">
        <section class="product-grid">
          <article class="product-card">
            <figure class="product-media">
              <div class="media-frame">
                <img
                  src="./assets/img/jokerrecortada.png"
                  alt="Rubber duck with DJ headphones"
                  class="product-image"
                />
              </div>
              <figcaption class="product-details">
                <p>
                  <strong>Descripción del producto:</strong> Diseño estilo The
                  Joker
                </p>
                <p><strong>Tamaño:</strong> 17cm x 9cm</p>
                <p><strong>Stock:</strong> 20 unidades</p>
                <p><strong>Precio:</strong> 5€</p>
              </figcaption>
            </figure>
          </article>

          <aside class="purchase-panel" aria-label="Purchase options">
            <a 
              href="shop.html"
              class="btn-primary add-to-cart"
              aria-label="Añadir al carrito"
              id="add-to-cart-link" 
            >
              Añadir al Carrito
              <svg class="icon-cart" viewBox="0 0 24 24" aria-hidden="true">
                <path
                  d="M7 4h-2l-1 2h2l3.6 7.59-1.35 2.45A2 2 0 0 0 10 19h10v-2H10.42a.25.25 0 0 1-.22-.37L11 14h7.55a2 2 0 0 0 1.9-1.37L22 7H6.42l-.7-1.4A1 1 0 0 0 5 5H2V3h3a2 2 0 0 1 1.8 1.1L7 4Z"
                />
              </svg>
            </a>

            <div class="qty-block" aria-label="Quantity selector">
              <label class="qty-label" for="qty-input">Cantidad</label>
              <div class="qty-control">
                <button
                  class="qty-btn"
                  type="button"
                  aria-label="Decrease quantity"
                  id="qty-minus"
                >
                  -
                </button>
                <input
                  id="qty-input"
                  class="qty-input"
                  type="number"
                  value="1"
                  min="0"
                  inputmode="numeric"
                />
                <button
                  class="qty-btn"
                  type="button"
                  aria-label="Increase quantity"
                  id="qty-plus"
                >
                  +
                </button>
              </div>
            </div>
            
            <button
              class="btn-secondary reset-qty"
              type="button"
              aria-label="Restablecer cantidad a cero"
              id="qty-reset"
            >
              Borrar / Resetear (0)
            </button>
          </aside>
        </section>
      </main>

  <div id="footer"></div>
  
    <script src="./scripts/include.js"></script>
    <script type="module" src="./scripts/detail.js" defer></script> 

  </body>
</html>
