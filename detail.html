    <title>Duck & Roll Store</title>

  <body>
    <header class="header-nav">
      <a class="brand" href="./home.html">
        <img
          src="./assets/img/logo.png"
          alt="Duck & Roll logo"
          class="brand-logo"
        />
        <h1 class="brand-name">Duck & Roll</h1>
      </a>
      <nav class="main-nav">
        <ul>
          <li><a href="#">Productos</a></li>
          <li><a href="#">Contacto</a></li>
        </ul>
      </nav>
      <div class="container-search">
        <form class="search" role="search">
          <input
            type="search"
            placeholder="Buscar..."
            aria-label="Buscar productos"
          />
        </form>
        <button type="submit" class="icon-btn" aria-label="Buscar">
          <svg
            width="39"
            height="39"
            viewBox="0 0 39 39"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <mask
              id="mask0_46_139"
              style="mask-type: alpha"
              maskUnits="userSpaceOnUse"
              x="0"
              y="0"
              width="39"
              height="39"

            </mask>
            <g mask="url(#mask0_46_139)">

                fill="#1C1B1F"
              />
            </g>
          </svg>
        </button>
      </div>
    </header>

    <main>
      <main class="product-page" aria-labelledby="product-title">
        <section class="product-grid">
          <article class="product-card">
            <figure class="product-media">
              <div class="media-frame">
                <img
                  src="./assets/img/jokerrecortada.png"
                  alt="Rubber duck with DJ headphones"
                  class="product-image"
                />
              </div>
              <figcaption class="product-details">
                <p>
                  <strong>Descripción del producto:</strong> Diseño estilo The
                  Joker
                </p>
                <p><strong>Tamaño:</strong> 17cm x 9cm</p>
                <p><strong>Stock:</strong> 20 unidades</p>
                <p><strong>Precio:</strong> 14,99 €</p>
              </figcaption>
            </figure>
          </article>

          <aside class="purchase-panel" aria-label="Purchase options">
            <button
              class="btn-primary add-to-cart"
              type="button"
              aria-label="Añadir al carrito"
            >
              Añadir al Carrito
              <svg class="icon-cart" viewBox="0 0 24 24" aria-hidden="true">
                <path
                  d="M7 4h-2l-1 2h2l3.6 7.59-1.35 2.45A2 2 0 0 0 10 19h10v-2H10.42a.25.25 0 0 1-.22-.37L11 14h7.55a2 2 0 0 0 1.9-1.37L22 7H6.42l-.7-1.4A1 1 0 0 0 5 5H2V3h3a2 2 0 0 1 1.8 1.1L7 4Z"
                />
              </svg>
            </button>

            <div class="qty-block" aria-label="Quantity selector">
              <label class="qty-label" for="qty-input">Cantidad</label>
              <div class="qty-control">
                <button
                  class="qty-btn"
                  type="button"
                  aria-label="Increase quantity"
                >
                  -
                </button>
                <input
                  id="qty-input"
                  class="qty-input"
                  type="number"
                  value="1"
                  min="1"
                  inputmode="numeric"
                />
                <button
                  class="qty-btn"
                  type="button"
                  aria-label="Decrease quantity"
                >
                  +
                </button>
              </div>
            </div>
          </aside>
        </section>
      </main>

</html>
