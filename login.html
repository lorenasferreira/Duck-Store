<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Login</title>
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="stylesheet" href="./styles/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div id="header"></div>
    <div class="form-container">

        <header class="form-subheader">
            <p>Bienvenido</p>
        </header>

        <form action="/registro" method="post" class="registro-form">


            <div class="field-group one-col">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="hola@gmail.com" required>
            </div>

            <div class="field-group one-col">

                <div class="field-group one-col">

                    <div>
                        <label for="contrasena">Contraseña</label>
                        <input type="password" id="contrasena" name="contrasena" required>
                    </div>
                    <div class="forgot-password">
                        <a href="#">¿Olvidaste tu contraseña?</a>
                    </div>
                </div>


                <button type="submit" class="register-button">Iniciar sesión</button>

        </form>
    </div>
  </main>
      <div id="footer"></div>
   <script src="./scripts/include.js"></script>
</body>
</html>
