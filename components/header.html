<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duck & Roll - Tienda</title>
    <style>
        /* ESTILOS CSS REQUERIDOS PARA LA ALINEACIÓN Y VISIBILIDAD DE LOS ICONOS */
        /* Asegúrate de que estos estilos no entren en conflicto con tu CSS externo */

        /* Estilos generales del header (ejemplo, ajusta si es necesario) */
        .header-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #F7E9C1; /* Color de fondo similar a tu captura */
        }
        
        /* Estilos del contenedor de búsqueda e iconos */
        .container-search {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        /* Estilos del formulario de búsqueda */
        .search {
            display: flex;
            align-items: center;
            border: 1px solid #000;
            padding: 0;
        }

        .search input[type="search"] {
            border: none;
            padding: 8px;
            outline: none;
        }

        .search button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
        }
        
        .search button svg {
            width: 25px;
            height: 25px;
            display: block;
        }

        /* Estilos de los iconos de Carrito y Login */
        .cart-link,
        .login-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 32px; /* Ajuste para un tamaño más compacto */
            height: 32px; /* Ajuste para un tamaño más compacto */
        }

        .cart-link svg,
        .login-link svg {
            width: 100%;
            height: 100%;
        }

        /* Puedes ignorar estos estilos si ya tienes tu logo y navegación listos */
        .brand, .main-nav {
            /* Estilos para que no se superpongan */
        }
    </style>
</head>
